cv:
  name: Dave Nilosek, PhD
  location: Seattle, WA
  email: david.nilosek@gmail.com
  phone: +1-207-337-3307
  website: https://dnilosek.github.io/
  social_networks:
    - network: LinkedIn
      username: dnilosek
    - network: GitHub
      username: dnilosek
    - network: Google Scholar
      username: EvjtcE0AAAAJ
  sections:
    about_me:
      - I'm a startup-minded engineering leader and applied scientist with a track record of turning cutting-edge ideas into real, scalable products. With deep roots in computer vision, remote sensing, and geospatial data systems, I’ve built and led teams across early-stage ventures and growth-phase startups, bringing novel tech from prototype to production.
      - I specialize in getting ambitious, technically complex projects off the ground—fast. I thrive in high-ownership environments, love working hands-on across the stack, and bring a pragmatic approach to building intelligent systems that actually ship.
    skills:
      - label: Programming
        details: Typescript/Javascript, Python, C++ (C++11 and later), HTML/CSS
      - label: Frameworks
        details: React.js, Next.js, Node.js, Express.js, Turborepo, FastAPI, Tensorflow, OpenCV, GDAL, Tailwindcss, OpenAI and similar SDKs
      - label: Subject expertise
        details: Remote Sensing, Computer Vision, Machine Learning, Geospatial Information Systems, Photogrammetry
    experience:
      - company: ITPipes
        position: SVP of Technology
        start_date: 2024-10
        end_date: present
        location: Seattle, WA, USA
        highlights:
          - Leading the design and development of a next-generation geospatial data platform for wastewater infrastructure.
          - Building and managing a high-performing engineering team focused on automating video inspection analysis using computer vision and geospatial intelligence.
      - company: EarthOptics
        position: SVP of Software and Data Engineering
        start_date: 2022-03
        end_date: 2024-11
        location: Arlington, VA, USA (Remote)
        highlights:
          - Built and scaled software and data engineering teams to deliver ML/CV solutions for soil health and carbon measurement.
          - Architected and deployed a in-field software system for collecting sensor data, actively used across thousands of acres.
          - Developed and deployed an in-line soil compaction prediction system integrated directly with CaseIH tractor operations.
      - company: HySpecIQ
        position: VP of Software Engineering and Imaging Science
        start_date: 2021-05
        end_date: 2022-02
        location: Herndon, VA, USA (Remote)
        highlights:
          - Led simulation and modeling of synthetic hyperspectral imagery for a novel satellite-based Earth observation system.
          - Oversaw development and deployment of marketing and analytics platform
      - company: Nilotech Consulting
        position: Owner
        start_date: 2020-08
        end_date: 2022-03
        location: Seattle, WA, USA
        highlights:
          - Served as a systems engineer for PhoticSentry, building a laser-based mosquito elimination system.
          - Developed an embedded stereo tracking system capable of real-time, high-speed (120 fps) object tracking.
      - company: EagleView Technologies
        position: Senior Director of Image Processing
        start_date: 2018-12
        end_date: 2020-08
        location: Bellevue, WA, USA
        highlights:
          - Directed multiple teams responsible for EagleView’s end-to-end aerial image processing pipeline.
          - Designed and implemented next-gen mapping systems using AWS microservices, Go, Python, and modern C++.
          - Led cloud cost modeling and optimization; built internal tooling with Go and React.
          - Built supporting backend and frontend services using Go and React for internal applications.
      - company: EagleView Technologies
        position: Software Engineering Manager
        start_date: 2016-10
        end_date: 2018-12
        location: Bothell, WA, USA
        highlights:
          - Built and managed a software team developing scalable photogrammetric and multi-view stereo pipelines.
          - Delivered a production-grade cloud-based processing system handling over 100,000 images per day.
      - company: EagleView Technologies
        position: Research Scientist
        start_date: 2013-09
        end_date: 2016-10
        location: Bothell, WA, USA
        highlights:
          - Led research efforts applying photogrammetry to UAS data for infrastructure assessment and 3D modeling.
          - Designed and validated workflows for producing high-resolution 3D models from oblique/nadir imagery.
    education:
      - institution: Rochester Institute of Technology
        area: Imaging Science
        degree: PhD
        start_date: 2008-11
        end_date: 2014-03
        location: Rochester, NY, USA
        summary:
        highlights:
          - Thesis - "Spectrally accurate Simulation of Urban Structures Generated from Aerial Imagery"
          - Participated in the Los Alamos National Lab graduate internship program using structure from motion techniques to analyze smoke plume volume from persistent surveillance IR imagery
      - institution: Rochester Institute of Technology
        area: Imaging Science
        degree: BS
        start_date: 2005-09
        end_date: 2008-11
        location: Rochester, NY, USA
    selected_patents_and_publications:
      - title: System using image connectivity to reduce bundle size for bundle adjustment
        authors:
          - David Nilosek
        url: https://patents.google.com/patent/US11625907B2/en
        journal: US Patent 11625907B2
        date: 2023-04
      - title: Augmented three dimensional point collection of vertical structures
        authors:
          - Steven Schultz
          - David Nilosek
          - David Petterson
          - Timothy Harrington
        journal: US Patent 9292913B2
        url: https://patents.google.com/patent/US9292913/en
        date: 2016-03
      - title: Assessing geoaccuracy of structure from motion point clouds from long-range image collections
        authors:
          - David Nilosek
          - Derek Walvoord
          - Carl Salvaggio
        doi: 10.1117/1.OE.53.11.113112
        url: https://doi.org/10.1117/1.OE.53.11.113112
        journal: Optical Engineering
        date: 2014-11

    projects:
      - name: "[Pnyx.ai](https://www.pnyx.ai/)"
        date: 2024-12
        summary: An AI-agent powered web application for aggregating Discord and Telegram conversations from multiple servers into a single interface for topic and trend analysis
        highlights:
          - Developed frontend, backend, messaging platform integrations, and AI agent for the application.
          - Have collected an analyzed over 3 million messages from dozens of Discord and Telegram servers.
